site_name: Spectra
site_description: Systematic RAG evaluation implementing 12 retrieval strategies with automated A/B testing, quality metrics, and Pareto-optimal pipeline selection.
site_url: https://JiwaniZakir.github.io/spectra
repo_url: https://github.com/JiwaniZakir/spectra
repo_name: JiwaniZakir/spectra
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Quick Start: quickstart.md

plugins:
  - search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - tables
  - toc:
      permalink: true
